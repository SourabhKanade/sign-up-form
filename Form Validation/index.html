<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <!----    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ninja Login</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container"><br>
    <h1 class="text-center text-success"> Register </h1> <br>
    <div class="col-lg-6 m-auto d-block">
      <form action="#" onsubmit="return validation()" class="bg-light">

        <div class="form-group">
          <label class="question"> Username: </label>
          <input type="text" name="user" class="form-control" id="user" autocomplete="off">
          <span id="name" class="text-danger font-weight-bold"></span>
        </div><br>

        <div class="form-group">
          <label class="question"> Email: </label>
          <input type="email" name="user" class="form-control" id="email">
          <span id="mail" class="text-danger font-weight-bold"></span>
        </div><br>

        <div class="form-group">
          <label class="question"> Password: </label>
          <input type="text" name="user" class="form-control" id="password">
          <span id="pass" class="text-danger font-weight-bold"></span>
        </div><br>

        <div class="form-group">
          <label class="question"> Confirm Password: </label>
          <input type="text" name="user" class="form-control" id="Confirmpassword">
          <span id="conpass" class="text-danger font-weight-bold"></span>
        </div><br>

        <div class="form-group">
          <label class="question"> Mobile No: </label>
          <input type="text" name="user" class="form-control" id="mobile">
          <span id="number" class="text-danger font-weight-bold"></span>
        </div><br>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2">
            <label class="question" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div><br>
        </div>

        <div class="col-12">
          <button class="btn btn-success btn-lg btn-block" type="submit">Submit form</button>
        </div>
    </div>
    </form>
  </div>
  <script src="form.js"></script>


</body>
</html>
